<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="em.css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body class="text-white">
    <div class="flex super-centered height-100vh sixteen">
        <div class="dark-base relative height-100 fifteen scale70">
            <!-- top menu -->
            <div id="menu" class="dark-component sixteen absolute z2 height-60px flex">
                <div class="flex two super-centered dark-stroke">
                    <div class="ten">
                        <img class="contain"
                            src="https://res.cloudinary.com/dl5mqatis/image/upload/v1644224875/passage/passage_myfxm9.png"
                            alt="">
                    </div>
                </div>
                <div class="flex fourteen justify-right align-center">
                    <div class="flex one text-dirty-white dark-stroke-right super-centered">
                        <span class="material-icons">
                            email
                        </span>
                    </div>
                    <div class="flex two super-centered">
                        <p class="font-16">Skipper</p>
                        <span class="material-icons">
                            arrow_drop_down
                        </span>
                    </div>
                </div>
            </div>
            <!-- side menu -->
            <div class="height-100 flex">
                <div class="dark-component dark-stroke two flex column pt60">
                    <ul class=" height-40 flex column justify-between">
                        <li class="align-center flex height-60px pl30">
                            <p>Dashboard</p>
                        </li>
                        <li class="align-center flex height-60px pl30">
                            <p>Communications</p>
                        </li>
                        <li class="align-center flex height-60px pl30">
                            <p>My Zones</p>
                        </li>
                        <li class="align-center flex height-60px pl30">
                            <p>Reports</p>
                        </li>
                        <li class="align-center flex height-60px pl30">
                            <p>Passage CRM</p>
                        </li>
                        <li class="align-center flex height-60px pl30">
                            <p>Admin Settings</p>
                        </li>
                    </ul>
                </div>
                <!-- content -->
                <div class="flex super-centered fourteen pt60">
                    <div class="flex fifteen height-90 justify-between align-center">
                        <div
                            class="dark-component height-100 nine mr12 radius10 shadow-fuzzy overflow-hidden relative z-2 dark-stroke">
                            <div class="sixteen height-100 z-1 absolute">
                                <img class="cover"
                                    src="https://res.cloudinary.com/dl5mqatis/image/upload/v1644237736/passage/mock-image-map_ycbeee.png"
                                    alt="">
                            </div>
                        </div>
                        <div class="height-100 flex column seven ml12">
                            <div class="dark-component sixteen height-40 radius10 mb20 shadow-fuzzy dark-stroke flex super-centered">
                                <div class="relative height-100 five">
                                    <canvas id="myChart"></canvas>
                                </div>

                            </div>
                            <div class="dark-component sixteen height-60 radius10 mt20 shadow-fuzzy dark-stroke">&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
        integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [
                    'Red',
                    'Blue',
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [30, 60],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(38, 50, 65)',
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                cutout: 70,
                responsive: true,
                maintainAspectRatio: false,
                elements: {
                    arc: {
                        borderWidth: 0
                    },
                },
                plugins: {
                    legend: {
                        display: false
                    },
                }
            }
        });
    </script>
</body>

</html>
